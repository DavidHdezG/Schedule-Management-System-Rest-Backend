components:
  schemas:
    Career:
      type: object
      properties:
        id:
          type: string
          maxLength: 5
        name:
          type: string
          maxLength: 50
      required:
      - id
      - name
    Subject:
      type: object
      properties:
        id:
          type: string
          maxLength: 5
        name:
          type: string
          maxLength: 50
        credits:
          type: integer
        dependency:
          type: string
          nullable: true
      required:
      - id
      - name
      - credits
    StudentSignup:
      type: object
      properties:
        username:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        status:
          type: string
          maxLength: 50
        career:
          type: string
          nullable: true
      required:
      - username
      - first_name
      - last_name
      - status
    TeacherSignup:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
          writeOnly: true
      required:
      - username
      - password
    TokenRefresh:
      type: object
      properties:
        refresh:
          type: string
        access:
          type: string
          readOnly: true
      required:
      - refresh
